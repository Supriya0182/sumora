<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive -->
  <link rel="stylesheet" href="style.css">

  <!-- Vanta.js Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
</head>
<body>
  <!-- Background container -->
  <div id="vanta-bg" style="width:100%; height:100vh; position:absolute; top:0; left:0; z-index:-1;"></div>

  <!-- Calculator wrapper -->
  <div class="calc-wrapper">
    <h1 class="calc-title">Size Calculator</h1>

    <!-- Input fields -->
    <input type="number" id="a" class="calc-input" placeholder="Enter value ">
    <input type="number" id="b" class="calc-input" placeholder="Enter value ">
    
    <!-- Button -->
    <button class="calc-btn" onclick="calculateSize()">Calculate</button>

    <!-- Final result -->
    <h2 id="result" class="calc-result">Result: </h2>
  </div>

  <script src="size.js"></script>
  <script>
    // Initialize Vanta Fog background
    VANTA.FOG({
      el: "#vanta-bg",
      highlightColor: 0xffc0cb,
      midtoneColor: 0xffd580,
      lowlightColor: 0x850e35,
      baseColor: 0xffe1af,
      blurFactor: 0.6,
      speed: 1.5,
      zoom: 1.2
    });
  </script>
</body>
</html>
