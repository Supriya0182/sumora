<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plate Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <style>
    img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  max-width: 100%;   /* responsive scaling */
  height: auto;
}

  </style>
</head>
<body>
  <div id="vanta-bg" style="width: 100%; height: 100vh; position: absolute; top: 0; left: 0; z-index: -1;"></div>

 <img class="d-block mx-auto mb-3" src="6ce8b82b45f7620576898ff870aa1e6a.png" alt="Kitty" width="200" height="200">

  <div class="calc-wrapper">
    <h1 class="calc-title">Plate Weight</h1>

    <input type="number" id="length" class="calc-input" placeholder="Enter length ">
    <input type="number" id="width" class="calc-input" placeholder="Enter width ">
    <input type="number" id="thickness" class="calc-input" placeholder="Enter thickness ">
 <input type="number" id="quantity" class="calc-input" placeholder="Enter quantity">

  <button class="calc-btn" onclick="calculate()">Calculate</button>
    
     
    <h2 id="result" class="calc-result"> </h2>


  

  <script src="calc.js"></script>
  <script src="main.js"></script>
</body>
</html>
